<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Giai Thừa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin-top: 10px; }
    #result { margin-top: 20px; font-weight: bold; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Tính Giai Thừa của một số</h2>
  <label>Nhập một số nguyên không âm:</label>
  <input type="text" id="numberInput">
  <button onclick="calculateFactorial()">Tính Giai Thừa</button>

  <div id="result"></div>

  <script>
    function factorial(n) {
      let result = 1;
      for (let i = 2; i <= n; i++) result *= i;
      return result;
    }

    function calculateFactorial() {
      const input = document.getElementById("numberInput").value;
      const resultElement = document.getElementById("result");
      const n = parseInt(input);

      if (!isNaN(n) && n >= 0) {
        resultElement.textContent = `Giai thừa của ${n} là: ${factorial(n)}`;
        resultElement.classList.remove('error');
      } else {
        resultElement.textContent = "Vui lòng nhập số nguyên không âm.";
        resultElement.classList.add('error');
      }
    }
  </script>

</body>
</html>

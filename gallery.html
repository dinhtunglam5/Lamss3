<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư viện ảnh đơn giản</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .gallery-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Thư viện ảnh </h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="Media/1.png" alt="Ảnh 1" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="Media/2.png" alt="Ảnh 2" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="Media/5.jpg" alt="Ảnh 3" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="Media/anh-nen-sach_1.jpeg" alt="Ảnh 4" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="Media/anh-nen-sach_2.jpg" alt="Ảnh 5" class="gallery-img">
    </div>
    <div class="col-md-4 col-sm-6 mb-4">
      <img src="Media/anh4.jpg" alt="Ảnh 6" class="gallery-img">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh hai chuỗi</title>
</head>
<body>
    <script>
        let str1 = prompt("Nhập chuỗi thứ nhất:");
        let str2 = prompt("Nhập chuỗi thứ hai:");
        document.write(str1 === str2 ? "Hai chuỗi giống nhau." : "Hai chuỗi khác nhau.");
    </script>
</body>
</html>

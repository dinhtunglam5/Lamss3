<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Numbers</title>
</head>
<body>
  <script>
    let result = 0;

    alert("Giá trị của result trước khi gọi hàm: " + result);

    function addNumbers(a, b) {
      return a + b;
    }

    result = addNumbers(4, 8);

    alert("Giá trị của result sau khi gọi hàm: " + result);
  </script>
</body>
</html>

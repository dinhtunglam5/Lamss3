<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Bài 6</title>
</head>
<body>
<h2>Bài 6: Giải phương trình bậc 1 (ax + b = 0)</h2>
<script>
  let a = +prompt("Nhập a:");
  let b = +prompt("Nhập b:");
  if (a == 0)
    if (b == 0)
      alert("Phương trình có vô số nghiệm");
    else
      alert("Phương trình vô nghiệm");
  else
    alert("Nghiệm x = " + -b / a);
</script>
</body>
</html>

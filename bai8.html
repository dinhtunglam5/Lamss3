<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 8</title>
</head>
<body>
<h2>Bài 8: Kiểm tra số tuổi</h2>
<script>
  let age = +prompt("Nhập số tuổi:");
  if (age > 0 && age < 120)
    alert("Đây là tuổi hợp lệ");
  else
    alert("Không phải là tuổi hợp lệ");
</script>
</body>
</html>

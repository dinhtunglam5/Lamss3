<body>
<h2>Bài 5: Tính diện tích tam giác vuông</h2>
<script>
  let a = +prompt("Nhập cạnh a:");
  let b = +prompt("Nhập cạnh b:");
  if (a > 0 && b > 0)
    alert("Diện tích tam giác vuông = " + a * b / 2);
  else
    alert("Cạnh phải lớn hơn 0");
</script>
</body>

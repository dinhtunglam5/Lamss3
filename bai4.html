<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Largest Number</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("Enter the first integer:"));
    let b = parseInt(prompt("Enter the second integer:"));
    let c = parseInt(prompt("Enter the third integer:"));

    let largest;

    if (a > b && a > c) {
      largest = a;
      document.write(a + " is the largest number.");
    } else if (b > a && b > c) {
      largest = b;
      document.write(b + " is the largest number.");
    } else if (c > a && c > b) {
      largest = c;
      document.write(c + " is the largest number.");
    } else {
      document.write("Không có số nào lớn nhất .");
    }
  </script>
</body>
</html>

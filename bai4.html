<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
</head>
<body>
<h2>Bài 4: Tính diện tích hình chữ nhật</h2>
<script>
  let a = +prompt("Nhập cạnh a:");
  let b = +prompt("Nhập cạnh b:");
  if (a > 0 && b > 0)
    alert("Diện tích = " + a * b);
  else
    alert("Cạnh phải lớn hơn 0");
</script>
</body>
</html>

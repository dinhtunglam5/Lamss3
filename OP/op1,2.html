<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Temperature {
      constructor(celsius) { this.celsius = celsius; }
      getCelsius() { return this.celsius; }
      setCelsius(c) { this.celsius = c; }
      toFahrenheit() { return this.celsius * 9/5 + 32; }
      toKelvin() { return this.celsius + 273.15; }
    }


    function showTemp(temp, title) {
      document.write(`<b>${title}</b><br>`);
      document.write("Celsius: " + temp.getCelsius() + "<br>");
      document.write("Fahrenheit: " + temp.toFahrenheit() + "<br>");
      document.write("Kelvin: " + temp.toKelvin() + "<br><br>");
    }

    let temp = new Temperature(25);
    showTemp(temp, "Temperature");

    temp.setCelsius(30);
    showTemp(temp, "Updated Temperature");
  </script>
</body>
</html>

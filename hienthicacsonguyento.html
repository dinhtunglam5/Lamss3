<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
  <script>
    const n = +prompt("Nhập số nguyên dương n:");
    let count = 0, num = 2;

    document.write("Các số nguyên tố đầu tiên là:<br>");

    while (count < n) {
      let isPrime = true;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) { isPrime = false; break; }
      }
      if (isPrime) {
        document.write(num + "<br>");
        count++;
      }
      num++;
    }
  </script>
</body>
</html>

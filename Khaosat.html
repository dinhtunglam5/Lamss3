<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Khảo Sát Khách Hàng</h2>
<form>
    <label>Họ và tên:</label><br>
    <input type="text" name="hoten"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Giới tính:</label><br>
    <input type="radio" name="gioitinh" value="Nam"> Nam
    <input type="radio" name="gioitinh" value="Nữ"> Nữ<br><br>

    <label>Độ tuổi:</label><br>
    <select name="tuoi">
        <option value="duoi18">Dưới 18</option>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="tren35">Trên 35</option>
    </select><br><br>

    <label>Góp ý của bạn:</label><br>
    <textarea name="gopy" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Gửi khảo sát">
</form>
</body>
</html>
